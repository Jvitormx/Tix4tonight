<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro \0/</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/cadastro_org.css"/>
</head>
<body class="form">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
			<form class="form-detail" method="POST" action="cadastro_org.php">
				<h2>Crie sua conta de Organizador</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">Seu nome...</label>
						<input type="text" name="nome" class="input-text">
					</div>
          					<div class="form-row form-row-1">
						<label for="first_name">CNPJ</label>
						<input type="text" name="cnpj" class="form-control cep-mask" placeholder="Ex.: 00000-000" maxlength="8" autocomplete="off">
					</div>
				</div>
				<div class="form-row">
					<label for="your_email">Seu email...</label>
					<input type="email" name="email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="password">Crie uma senha</label>
						<input type="password" name="senha" id="password" class="input-text" required>
					</div>

				</div>
				<div class="form-row-last">
					<input type="submit" name="registro" class="register" value="ComeÃ§ar">
				</div>
			 </form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		first_name: {
		  			required: "Please enter a firstname"
		  		},
		  		last_name: {
		  			required: "Please enter a lastname"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please enter a password"
		  		},
		  		comfirm_password: {
		  			required: "Please enter a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
	</div>
</body>
</html>
